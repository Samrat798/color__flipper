<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <h1>Color Flipper</h1>
        <ul class="nav__links">
          <li class="nav__link"><a href="index.html">Array</a></li>
          <li class="nav__link"><a href="hex.html">Hex</a></li>
          <li class="nav__link"><a href="input.html">Input</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h2>Click the button to change the background color</h2>
      <div class="input-container">
        <input type="text" placeholder="Enter a Color..." class="input-color" />
        <button class="btn">Change Color</button>
      </div>
      <div class="color-display">
        <p class="color-code">The color code will show here after the click</p>
      </div>
    </main>
    <script src="input.js"></script>
  </body>
</html>
